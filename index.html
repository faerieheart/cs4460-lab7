<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>The Relationship Between Covid-19 Precautions and Long Covid</title>

</head>
<body>

        <section>
            
            <div id="Age-by-Vaccination" >
              <div style="display: inline-block;">
                <h4 style="text-align:center;">Covid Infections by Vaccination Status</h4>

              </div>

                <h4 style="text-align:center;">Covid ReInfections by Vaccination Status</h4>

                </div>
                <div style="display: inline-block;">                 
                  <svg id="ReInfection-Legend" width = 100" height="200"></svg>
                </div>
              </div>
                
            </div>
        </section>
        <svg></svg>
    </main>
